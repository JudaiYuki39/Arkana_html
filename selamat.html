<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        body {
            background-color: #000000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #1f1d1d;
            text-align: center;
            padding: 50px;
        }
        h3 {
            background-color: #ff008c;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .heart {
            color: red;
            font-size: 2em;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h3>
        Terima kasih sudah mau jadi pacarku<br>
        semoga kamu betah dan mau menerima ku apa adanya<br>
        <span class="heart">❤️</span>
    </h3>
</body>
</html>
